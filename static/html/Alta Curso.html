<div class="row">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Curso</h3>
        </div>
        <div class="panel-body">

            <form class="form">
                <div class="form-group">
                    <label>Plan:</label>
                    <select class="form-control" ng-model="curso.plan" name="plan" required>
                            <option value="">Seleccione un plan</option>
                            <option ng-repeat="p in planes" value="{{ p.id }}">{{ p.nombre }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" name="nombre" ng-model="curso.nombre" id="input" class="form-control" value="" required>
                </div>
                <div class="form-group">
                    <label>AÃ±o:</label>
                    <input type="number" class="form-control" ng-model="curso.anio_lectivo" min="2005" />
                </div>
                <div class="form-group">
                    <div>
                        <label><input type="checkbox" name="activo" ng-model="curso.activo" checked>Activo</label>
                    </div>
                </div>
                <button ng-click="guardar()" class="btn btn-primary">Guardar</button>
                <a href="#/" class="btn btn-primary">Cancelar</a>
            </form>


        </div>
    </div>
</div>
